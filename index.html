<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0e6f6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #noBtn {
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Would you like to go on a date with me this weekend? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ü•∞</button>
        <button id="noBtn">No üòú</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            const offsetX = (Math.random() - 0.5) * 200;
            const offsetY = (Math.random() - 0.5) * 100;
            noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });

        noBtn.addEventListener('click', () => {
            alert("No is not an answer! Try again! üòú");
        });

        document.getElementById('yesBtn').addEventListener('click', () => {
            window.location.href = 'activity.html'; // Redirects to activity selection
        });
    </script>
</body>
</html>
