<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Date</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pick a Date for Our Date ‚ù§Ô∏è</h1>
    <input type="date" id="dateInput">
    <button onclick="nextStep()">Next</button>

    <script>
        function nextStep() {
            const date = document.getElementById("dateInput").value;
            if (!date) {
                alert("Please select a date first! üòä");
                return;
            }

            // Get the selected activity from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const activity = urlParams.get("activity");

            // Store the date and activity in localStorage to pass to the next page
            localStorage.setItem("selectedDate", date);
            localStorage.setItem("selectedActivity", activity);

            // Redirect based on activity choice
            if (activity === "Stay Home") {
                window.location.href = "home.html";
            } else if (activity === "Watch a Movie") {
                window.location.href = "movie.html";
            } else if (activity === "Cafe Hopping") {
                window.location.href = "cafe.html";
            } else if (activity === "Meal Date") {
                window.location.href = "choice.html";
            } else {
                alert("Oops! Something went wrong. Try again!");
            }
        }
    </script>
</body>
</html>
