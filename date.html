<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Date</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color:#f0e6f6;
            padding: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pick a Date for Our Date! ‚ù§Ô∏è</h1>
    <label for="date">Select Date:</label>
    <input type="date" id="date" required>
    <br>
    <button onclick="goToChoice()">Next</button>

    <script>
        function goToChoice() {
            const selectedDate = document.getElementById("date").value;
            if (!selectedDate) {
                alert("Please select a date üìÖ");
                return;
            }
            window.location.href = `choice.html?date=${selectedDate}`;
        }
    </script>
</body>
</html>
