<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Cuisine</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .cuisine-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .cuisine {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .cuisine img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .cuisine:hover {
            transform: scale(1.1);
        }
        .options {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cuisine:hover .options {
            display: block;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>What Cuisine Do You Prefer? üçΩÔ∏è</h1>
    
    <div class="cuisine-container">
        <!-- Western Cuisine -->
        <div class="cuisine">
            <img src="western.jpg" alt="Western Food">
            <div class="options">
                <label><input type="radio" name="restaurant" value="Steakhouse"> Steakhouse</label><br>
                <label><input type="radio" name="restaurant" value="Cafe"> Cozy Cafe</label>
            </div>
        </div>

        <!-- Chinese Cuisine -->
        <div class="cuisine">
            <img src="chinese.jpg" alt="Chinese Food">
            <div class="options">
                <label><input type="radio" name="restaurant" value="Dim Sum"> Dim Sum</label><br>
                <label><input type="radio" name="restaurant" value="Hotpot"> Hotpot</label>
            </div>
        </div>

        <!-- Japanese Cuisine -->
        <div class="cuisine">
            <img src="japanese.jpg" alt="Japanese Food">
            <div class="options">
                <label><input type="radio" name="restaurant" value="Sushi"> Sushi Bar</label><br>
                <label><input type="radio" name="restaurant" value="Ramen"> Ramen House</label>
            </div>
        </div>

        <!-- Korean Cuisine -->
        <div class="cuisine">
            <img src="korean.jpg" alt="Korean Food">
            <div class="options">
                <label><input type="radio" name="restaurant" value="BBQ"> Korean BBQ</label><br>
                <label><input type="radio" name="restaurant" value="Tteokbokki"> Tteokbokki Street</label>
            </div>
        </div>
    </div>

    <button onclick="confirmChoice()">Confirm Selection</button>

    <script>
        function confirmChoice() {
            const selectedRestaurant = document.querySelector('input[name="restaurant"]:checked');
            if (selectedRestaurant) {
                alert(`Great choice! We are going to ${selectedRestaurant.value} üçΩÔ∏è`);
            } else {
                alert("Please select a restaurant üòä");
            }
        }
    </script>
</body>
</html>
